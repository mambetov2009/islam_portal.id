<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жума Намаз</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #1e2126;
        color: #ffffff;
        min-height: 100vh;
      }

      .header {
        display: flex;
        align-items: center;
        padding: 16px;
        background-color: #1e2126;
        position: relative;
        border-bottom: 1px solid #2e3136;
      }

      .back-button {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      .title {
        flex-grow: 1;
        text-align: center;
        font-size: 20px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .home-button {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      .menu-container {
        padding: 8px 0;
      }

      .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #2e3136;
        cursor: pointer;
      }

      .menu-item:active {
        background-color: #2e3136;
      }

      .menu-text {
        font-size: 16px;
        color: #ffffff;
        line-height: 1.5;
        flex: 1;
        padding-right: 10px;
      }

      .arrow {
        color: #7d8186;
        font-size: 20px;
        min-width: 12px;
        text-align: right;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* Дополнительное пространство в нижней части для прокрутки */
      .spacer {
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#" class="back-button">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
      </a>
      <div class="title">НАМАЗ</div>
      <a href="./index.html" class="home-button">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
      </a>
    </div>

    <div class="menu-container">
      <a
        href="https://youtu.be/kVA23K_UvYg?si=iveHmQjFLn8T3hqT"
        class="menu-item"
      >
        <div class="menu-text">
          1. Жума намазынын алгачкы төрт рекет сүннөтү
        </div>
        <div class="arrow">›</div>
      </a>

      <a
        href="https://youtu.be/SOPrE7JgAeM?si=4DEAGLfV3WB6FS3Q"
        class="menu-item"
      >
        <div class="menu-text">2. Жума намазынын эки рекет парзы</div>
        <div class="arrow">›</div>
      </a>

      <a
        href="https://youtu.be/kVA23K_UvYg?si=xUAWrlPRUzgsjjHu"
        class="menu-item"
      >
        <div class="menu-text">3. Жума намазынын акыркы төрт рекет сүннөтү</div>
        <div class="arrow">›</div>
      </a>
    </div>

    <!-- Дополнительное пространство внизу для прокрутки -->
    <div class="spacer"></div>

    <script>
      // Обработка нажатия кнопки "назад"
      document
        .querySelector(".back-button")
        .addEventListener("click", function () {
          // Вы можете заменить это на конкретный URL
          window.history.back();
        });

      // Обработка нажатия кнопки "домой"
      document
        .querySelector(".home-button")
        .addEventListener("click", function () {
          // Переход на домашнюю страницу
          window.location.href = "https://example.com/home";
        });

      // Подстраивание высоты пунктов меню под содержимое
      document.querySelectorAll(".menu-item").forEach((item) => {
        item.style.minHeight = "50px";
      });
    </script>
  </body>
</html>
