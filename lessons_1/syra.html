<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Короткие суры</title>
    <style>
      :root {
        --primary: #0a3d62;
        --secondary: #079992;
        --accent: #f6b93b;
        --text: #f5f6fa;
        --bg: #1e272e;
        --card-bg: rgba(10, 61, 98, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Amiri", "Traditional Arabic", Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.8;
        overflow-x: hidden;
        min-height: 100vh;
        background-image: radial-gradient(
          circle at center,
          var(--primary) 0%,
          var(--bg) 100%
        );
        touch-action: manipulation;
      }

      #app {
        max-width: 100%;
        padding: 15px;
        margin: 0 auto;
        padding-bottom: 80px;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        position: relative;
        margin-bottom: 20px;
      }

      .page-title {
        color: var(--accent);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 5px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .surah-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border-left: 4px solid var(--accent);
        transition: transform 0.3s ease;
      }

      .surah-card:active {
        transform: scale(0.98);
      }

      .surah-title {
        color: var(--accent);
        font-size: 1.5rem;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .surah-number {
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: var(--accent);
        color: var(--primary);
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .surah-arabic {
        font-size: 1.8rem;
        text-align: right;
        line-height: 2.5;
        margin-bottom: 15px;
        color: #fff;
        font-weight: bold;
        direction: rtl;
      }

      .surah-translation {
        font-size: 1rem;
        margin-bottom: 10px;
        text-align: justify;
      }

      .surah-transcription {
        font-size: 0.9rem;
        color: var(--accent);
        font-style: italic;
        margin-bottom: 15px;
      }

      .controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--primary);
        padding: 15px;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        z-index: 100;
      }

      .nav-btn {
        background-color: var(--accent);
        color: var(--primary);
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        min-width: 120px;
      }

      .nav-btn:active {
        transform: scale(0.95);
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      }

      .nav-btn svg {
        margin-right: 8px;
      }

      /* Анимации */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .surah-card {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }

      /* Медиа-запросы */
      @media (max-width: 480px) {
        .page-title {
          font-size: 1.6rem;
        }

        .surah-arabic {
          font-size: 1.5rem;
          line-height: 2.2;
        }

        .surah-translation {
          font-size: 0.95rem;
        }

        .nav-btn {
          padding: 10px 15px;
          font-size: 0.9rem;
          min-width: 110px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1 class="page-title">Короткие суры</h1>
      </div>

      <div id="surahsContainer">
        <!-- Суры будут загружены здесь -->
      </div>

      <div class="controls">
        <button class="nav-btn" id="duasBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
            ></path>
          </svg>
          Дуа
        </button>
        <button class="nav-btn" id="homeBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Главная
        </button>
        <button class="nav-btn" id="surahsBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          Суры
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Данные сур
        const surahsData = [
          {
            id: 1,
            title: "Аль-Фатиха",
            arabicTitle: "الفاتحة",
            number: 1,
            ayahs: [
              {
                arabic: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ",
                translation: "Во имя Аллаха, Милостивого, Милосердного!",
                transcription: "Bismillahi r-rahmani r-rahim",
              },
              {
                arabic: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ",
                translation: "Хвала Аллаху, Господу миров,",
                transcription: "Al-hamdu lillahi rabbi l-'alamin",
              },
              {
                arabic: "الرَّحْمَٰنِ الرَّحِيمِ",
                translation: "Милостивому, Милосердному,",
                transcription: "Ar-rahmani r-rahim",
              },
              {
                arabic: "مَالِكِ يَوْمِ الدِّينِ",
                translation: "Властелину Дня воздаяния!",
                transcription: "Maliki yawmi d-din",
              },
              {
                arabic: "إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ",
                translation:
                  "Тебе одному мы поклоняемся и Тебя одного молим о помощи.",
                transcription: "Iyyaka na'budu wa iyyaka nasta'in",
              },
              {
                arabic: "اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ",
                translation: "Веди нас прямым путем,",
                transcription: "Ihdina s-sirata l-mustaqim",
              },
              {
                arabic:
                  "صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ",
                translation:
                  "путем тех, кого Ты облагодетельствовал, не тех, на кого пал гнев, и не заблудших.",
                transcription:
                  "Sirata lladhina an'amta 'alayhim ghayri l-maghdubi 'alayhim wa la d-dallin",
              },
            ],
          },
          {
            id: 2,
            title: "Аль-Ихляс",
            arabicTitle: "الإخلاص",
            number: 112,
            ayahs: [
              {
                arabic: "قُلْ هُوَ اللَّهُ أَحَدٌ",
                translation: "Скажи: «Он - Аллах Единый,",
                transcription: "Qul huwa Allahu ahad",
              },
              {
                arabic: "اللَّهُ الصَّمَدُ",
                translation: "Аллах Самодостаточный.",
                transcription: "Allahu s-samad",
              },
              {
                arabic: "لَمْ يَلِدْ وَلَمْ يُولَدْ",
                translation: "Он не родил и не был рожден,",
                transcription: "Lam yalid wa lam yulad",
              },
              {
                arabic: "وَلَمْ يَكُنْ لَهُ كُفُوًا أَحَدٌ",
                translation: "и нет никого, равного Ему».",
                transcription: "Wa lam yakun lahu kufuwan ahad",
              },
            ],
          },
          {
            id: 3,
            title: "Аль-Фалак",
            arabicTitle: "الفلق",
            number: 113,
            ayahs: [
              {
                arabic: "قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ",
                translation: "Скажи: «Прибегаю к защите Господа рассвета",
                transcription: "Qul a'udhu birabbi l-falaq",
              },
              {
                arabic: "مِنْ شَرِّ مَا خَلَقَ",
                translation: "от зла того, что Он сотворил,",
                transcription: "Min sharri ma khalaq",
              },
              {
                arabic: "وَمِنْ شَرِّ غَاسِقٍ إِذَا وَقَبَ",
                translation: "от зла мрака, когда он наступает,",
                transcription: "Wa min sharri ghasiqin idha waqab",
              },
              {
                arabic: "وَمِنْ شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ",
                translation: "от зла колдуний, дующих на узлы,",
                transcription: "Wa min sharri n-naffathati fi l-'uqad",
              },
              {
                arabic: "وَمِنْ شَرِّ حَاسِدٍ إِذَا حَسَدَ",
                translation: "от зла завистника, когда он завидует».",
                transcription: "Wa min sharri hasidin idha hasad",
              },
            ],
          },
          {
            id: 4,
            title: "Ан-Нас",
            arabicTitle: "الناس",
            number: 114,
            ayahs: [
              {
                arabic: "قُلْ أَعُوذُ بِرَبِّ النَّاسِ",
                translation: "Скажи: «Прибегаю к защите Господа людей,",
                transcription: "Qul a'udhu birabbi n-nas",
              },
              {
                arabic: "مَلِكِ النَّاسِ",
                translation: "Царя людей,",
                transcription: "Maliki n-nas",
              },
              {
                arabic: "إِلَٰهِ النَّاسِ",
                translation: "Бога людей,",
                transcription: "Ilahi n-nas",
              },
              {
                arabic: "مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ",
                translation:
                  "от зла искусителя отступающего при поминании Аллаха,",
                transcription: "Min sharri l-waswasi l-khannas",
              },
              {
                arabic: "الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ",
                translation: "который наущает в груди людей,",
                transcription: "Alladhi yuwaswisu fi suduri n-nas",
              },
              {
                arabic: "مِنَ الْجِنَّةِ وَالنَّاسِ",
                translation: "от джиннов и людей».",
                transcription: "Mina l-jinnati wa n-nas",
              },
            ],
          },
          // Добавьте остальные 8 коротких сур по аналогии...
          {
            id: 5,
            title: "Аль-Кадр",
            arabicTitle: "القدر",
            number: 97,
            ayahs: [
              {
                arabic: "إِنَّا أَنْزَلْنَاهُ فِي لَيْلَةِ الْقَدْرِ",
                translation:
                  "Воистину, Мы ниспослали его (Коран) в ночь предопределения (или величия).",
                transcription: "Inna anzalnahu fi laylati l-qadr",
              },
              {
                arabic: "وَمَا أَدْرَاكَ مَا لَيْلَةُ الْقَدْرِ",
                translation:
                  "Откуда ты мог знать, что такое ночь предопределения (или величия)?",
                transcription: "Wa ma adraka ma laylatu l-qadr",
              },
              {
                arabic: "لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ أَلْفِ شَهْرٍ",
                translation:
                  "Ночь предопределения (или величия) лучше тысячи месяцев.",
                transcription: "Laylatu l-qadri khayrun min alfi shahr",
              },
              {
                arabic:
                  "تَنَزَّلُ الْمَلَائِكَةُ وَالرُّوحُ فِيهَا بِإِذْنِ رَبِّهِمْ مِنْ كُلِّ أَمْرٍ",
                translation:
                  "В эту ночь ангелы и Дух (Джибриль) нисходят с дозволения их Господа по всем Его повелениям.",
                transcription:
                  "Tanazzalu l-malaikatu wa r-ruhu fiha bi-idhni rabbihim min kulli amr",
              },
              {
                arabic: "سَلَامٌ هِيَ حَتَّىٰ مَطْلَعِ الْفَجْرِ",
                translation: "Она благополучна вплоть до наступления зари.",
                transcription: "Salamun hiya hatta matla'i l-fajr",
              },
            ],
          },
        ];

        const surahsContainer = document.getElementById("surahsContainer");
        const homeBtn = document.getElementById("homeBtn");
        const surahsBtn = document.getElementById("surahsBtn");
        const duasBtn = document.getElementById("duasBtn");

        // Отображение сур
        function displaySurahs() {
          surahsContainer.innerHTML = "";

          surahsData.forEach((surah, index) => {
            const surahCard = document.createElement("div");
            surahCard.className = "surah-card";
            surahCard.style.animationDelay = `${index * 0.1}s`;

            // Собираем все аяты в один текст
            let arabicText = "";
            let translationText = "";
            let transcriptionText = "";

            surah.ayahs.forEach((ayah) => {
              arabicText += ayah.arabic + " ";
              translationText += ayah.translation + " ";
              transcriptionText += ayah.transcription + " ";
            });

            surahCard.innerHTML = `
                        <div class="surah-title">
                            ${surah.title} <span class="surah-number">${surah.number}</span>
                        </div>
                        <div class="surah-arabic">${arabicText}</div>
                        <div class="surah-transcription">${transcriptionText}</div>
                        <div class="surah-translation">${translationText}</div>
                    `;

            surahsContainer.appendChild(surahCard);
          });
        }

        // Навигация
        homeBtn.addEventListener("click", function () {
          window.location.href = "index.html"; // Замените на ваш URL главной страницы
        });

        surahsBtn.addEventListener("click", function () {
          window.location.href = "https://koran-online.ru/"; // Замените на ваш URL страницы с сурами
        });

        duasBtn.addEventListener("click", function () {
          window.location.href = "duas.html"; // Замените на ваш URL страницы с дуа
        });

        // Инициализация
        displaySurahs();

        // Адаптация для мобильных устройств
        function adjustForMobile() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty("--vh", `${vh}px`);
        }

        window.addEventListener("resize", adjustForMobile);
        adjustForMobile();
      });
    </script>
  </body>
</html>
