<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ШАХАДА</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #ffd700;
        --primary-dark: #ffa000;
        --bg-color: #1e232f;
        --card-bg: #2a3346;
        --text-color: #ffffff;
        --text-secondary: #b0b0b0;
        --radius: 16px;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        height: 100vh;
        width: 100%;
        overflow: hidden;
        line-height: 1.6;
      }

      .container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        background: radial-gradient(
          circle at 20% 30%,
          rgba(255, 215, 0, 0.1) 0%,
          transparent 40%
        );
      }

      .header {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(30, 35, 47, 0.8);
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      .nav-button {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
        background-color: rgba(255, 255, 255, 0.1);
      }

      .nav-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      .nav-button svg {
        width: 24px;
        height: 24px;
        stroke: var(--text-color);
      }

      .title {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        color: var(--primary-color);
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        width: 100%;
        padding: 20px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .shahada-symbol {
        width: 220px;
        height: 220px;
        margin-bottom: 30px;
        position: relative;
      }

      .shahada-symbol::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 50%;
        animation: pulse 3s infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.3;
        }
        100% {
          transform: scale(1.05);
          opacity: 0.7;
        }
      }

      .shahada-symbol circle {
        fill: none;
        stroke: var(--primary-color);
        stroke-width: 5;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s ease-out forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      .arabic-text {
        font-size: 24px;
        margin-bottom: 25px;
        line-height: 1.8;
        text-align: center;
        direction: rtl;
        font-family: "Traditional Arabic", Arial, sans-serif;
        color: var(--primary-color);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s 0.5s forwards;
      }

      .transliteration {
        font-size: 18px;
        margin-bottom: 25px;
        line-height: 1.6;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s 0.7s forwards;
      }

      .translation {
        font-size: 18px;
        line-height: 1.6;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s 0.9s forwards;
        margin-bottom: 20px;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .divider {
        width: 80%;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.5),
          transparent
        );
        margin: 20px 0;
        opacity: 0;
        animation: fadeIn 1s 1.1s forwards;
      }

      .share-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        opacity: 0;
        animation: fadeIn 1s 1.1s forwards;
      }

      .share-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        font-size: 18px;
        transition: var(--transition);
        cursor: pointer;
      }

      .share-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
      }

      @media (max-width: 600px) {
        .shahada-symbol {
          width: 180px;
          height: 180px;
        }

        .arabic-text {
          font-size: 20px;
        }

        .transliteration,
        .translation {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav-button back-button">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </div>
        <div class="title">ШАХАДА</div>
        <div class="nav-button home-button">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
        </div>
      </div>

      <div class="content">
        <svg class="shahada-symbol" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="90" />
          <text
            x="100"
            y="105"
            font-size="24"
            fill="#FFD700"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Traditional Arabic, Arial"
          >
            <tspan x="100" y="80">لا إله إلا الله</tspan>
            <tspan x="100" y="115">محمد</tspan>
            <tspan x="100" y="150">رسول الله</tspan>
          </text>
        </svg>

        <div class="arabic-text">
          أَشْهَدُ أَنْ لَا إِلٰهَ إِلَّا اللهُ
          <br />
          وَأَشْهَدُ أَنَّ مُحَمَّدًا عَبْدُهُ وَ رَسُولُهُ
        </div>

        <div class="transliteration">
          Ашхаду алля иляха илляллах.
          <br />
          Ва ашхаду анна Мухаммадан
          <br />
          'абдуху ва расулюх.
        </div>

        <div class="divider"></div>

        <div class="translation">
          Аллахтан башка сыйынууга татыктуу зат жок
          <br />
          жана Мухаммад анын кулу жана элчиси
          <br />
          экендигине күбөлүк берем.
        </div>

        <div class="share-buttons">
          <div class="share-button" onclick="shareContent()">
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="share-button" onclick="copyText()">
            <i class="fas fa-copy"></i>
          </div>
          <div class="share-button" onclick="saveImage()">
            <i class="fas fa-download"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle back button click
        document
          .querySelector(".back-button")
          .addEventListener("click", function () {
            window.history.back();
          });

        // Handle home button click
        document
          .querySelector(".home-button")
          .addEventListener("click", function () {
            window.location.href = "index.html";
          });

        // Adjust font size based on screen size
        function adjustFontSize() {
          const windowWidth = window.innerWidth;
          const baseSize = Math.min(windowWidth * 0.05, 24);

          document.querySelector(".arabic-text").style.fontSize = `${Math.min(
            24,
            baseSize
          )}px`;
          document.querySelector(
            ".transliteration"
          ).style.fontSize = `${Math.min(18, baseSize * 0.85)}px`;
          document.querySelector(".translation").style.fontSize = `${Math.min(
            18,
            baseSize * 0.85
          )}px`;
        }

        // Share content function
        function shareContent() {
          if (navigator.share) {
            navigator
              .share({
                title: "Шахада",
                text: "Ашхаду алля иляха илляллах. Ва ашхаду анна Мухаммадан абдуху ва расулюх.",
                url: window.location.href,
              })
              .catch((err) => {
                console.log("Error sharing:", err);
              });
          } else {
            // Fallback for browsers that don't support Web Share API
            alert(
              "Браузердун бөлүшүү функциясы колдобойт. Сураныч, кол менен бөлүшүңүз."
            );
          }
        }

        // Copy text function
        function copyText() {
          const textToCopy = `Шахада:
          
          أَشْهَدُ أَنْ لَا إِلٰهَ إِلَّا اللهُ
          وَأَشْهَدُ أَنَّ مُحَمَّدًا عَبْدُهُ وَ رَسُولُهُ
          
          Ашхаду алля иляха илляллах.
          Ва ашхаду анна Мухаммадан 'абдуху ва расулюх.
          
          Аллахтан башка сыйынууга татыктуу зат жок
          жана Мухаммад анын кулу жана элчиси
          экендигине күбөлүк берем.`;

          navigator.clipboard
            .writeText(textToCopy)
            .then(() => {
              alert("Текст көчүрүлдү!");
            })
            .catch((err) => {
              console.error("Could not copy text: ", err);
            });
        }

        // Save as image function (placeholder)
        function saveImage() {
          alert(
            "Бул функция кийинчерээк ишке ашат. Сураныч, экрандын скриншотун алыңыз."
          );
        }

        // Call when page loads
        adjustFontSize();

        // Call when window is resized
        window.addEventListener("resize", adjustFontSize);
      });
    </script>
  </body>
</html>
