<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Презентация для заказа</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --primary-color: #2e8b57;
        --secondary-color: #25d366;
        --dark-green: #128c4a;
        --bg-color: #f0f8ff;
        --text-color: #333;
        --white: #ffffff;
        --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        background: var(--white);
        padding: 40px;
        border-radius: 20px;
        box-shadow: var(--shadow);
        max-width: 650px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.8s forwards;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 2.2rem;
        font-weight: 700;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--secondary-color);
        border-radius: 3px;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 35px;
        color: var(--text-color);
        opacity: 0;
        animation: fadeIn 1s forwards 0.3s;
      }

      .contacts {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .contact-item {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--secondary-color);
        color: var(--white);
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }

      .contact-item:nth-child(1) {
        animation-delay: 0.5s;
      }

      .contact-item:nth-child(2) {
        animation-delay: 0.7s;
      }

      .contact-item:hover {
        background-color: var(--dark-green);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
      }

      .contact-item i {
        margin-right: 8px;
        font-size: 1.2rem;
      }

      .client-img {
        margin-top: 20px;
        width: 120px;
        height: 120px;
        object-fit: contain;
        border-radius: 50%;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        opacity: 0;
        animation: fadeIn 1s forwards 0.9s;
        transition: transform 0.3s ease;
      }

      .client-img:hover {
        transform: scale(1.05);
      }

      .whatsapp-icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        margin-right: 10px;
        vertical-align: middle;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>')
          no-repeat center center;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .contact-item {
          padding: 12px 25px;
          font-size: 1rem;
          width: 100%;
        }

        .contacts {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container animate__animated">
      <h1 class="animate__animated animate__fadeIn">
        Для студентов есть лучшее решение!
      </h1>
      <p>
        сделаем презинтацию на любой теме лучший и удобный для чтение, для
        заказа обращайтесь на номер
      </p>

      <div class="contacts">
        <a
          href="https://wa.me/996505694279"
          target="_blank"
          class="contact-item"
          title="WhatsApp номер 505-69-42-79"
        >
          <span class="whatsapp-icon"></span>
          505-69-42-79
        </a>

        <a
          href="https://wa.me/996702639463"
          target="_blank"
          class="contact-item"
          title="WhatsApp номер 702-63-94-63"
        >
          <span class="whatsapp-icon"></span>
          702-63-94-63
        </a>
      </div>

      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
          alt="Клиенты"
          class="client-img"
        />
      </div>
    </div>

    <script>
      // Дополнительная анимация при наведении на контейнер
      document
        .querySelector(".container")
        .addEventListener("mouseenter", function () {
          this.style.transform = "translateY(-5px)";
          this.style.boxShadow = "0 15px 30px rgba(0, 0, 0, 0.15)";
        });

      document
        .querySelector(".container")
        .addEventListener("mouseleave", function () {
          this.style.transform = "translateY(0)";
          this.style.boxShadow = "0 8px 25px rgba(0, 0, 0, 0.1)";
        });
    </script>
  </body>
</html>
